<!--The content below is only a placeholder and can be replaced.-->
  <div class="container fill bold">
      <div class ="map">
          <div class="row resultsArea align-items-center">
              <div class="col text-center resultsArea d-table">
                <div class="d-table-cell align-middle">
                    {{before}}
                </div>
              </div>
              <div class="col text-center resultsArea d-table">
                <div class="d-table-cell align-middle">
                    {{after}}
                </div>
              </div>
          </div>

          <div class="row currencyArea align-items-center">
              <div class="col text-center currencyArea d-table">
                  <div class="d-table-cell align-middle">
                      {{curBefore}}
                  </div>
              </div>
              <div class="col text-center currencyArea d-table">
                  <div class="d-table-cell align-middle">
                      {{curAfter}}
                  </div>
              </div>
          </div>

          <div class="row numberButtons">
              <div class="col text-center cur" (click) = "data(7)">
                  7 
              </div>
              <div class="col text-center cur" (click) = "data(8)">
                  8 
              </div>
              <div class="col text-center cur" (click) = "data(9)">
                  9 
              </div>
              <div class="col text-center cur" (click) = "operation('/')">
                  / 
              </div>
          </div>
          <div class="row numberButtons">
              <div class="col text-center cur" (click) = "data(4)">
                  4 
              </div>
              <div class="col text-center cur" (click) = "data(5)">
                  5
              </div>
              <div class="col text-center cur" (click) = "data(6)">
                  6
              </div>
              <div class="col text-center cur" (click) = "operation('*')">
                  X
              </div>
          </div>
          <div class="row numberButtons">
              <div class="col text-center cur" (click) = "data(1)">
                  1 
              </div>
              <div class="col text-center cur" (click) = "data(2)">
                  2
              </div>
              <div class="col text-center cur" (click) = "data(3)">
                  3
              </div>
              <div class="col text-center cur" (click) = "operation('+')">
                  +
              </div>
          </div>
          <div class="row numberButtons">
              <div class="col text-center cur" (click) = "operation('settings')">
                  
              </div>
              <div class="col text-center cur" (click) = "data(0)">
                  0 
              </div>
              <div class="col text-center cur" (click) = "data('.')">
                  . 
              </div>
              <div class="col text-center cur" (click) = "operation('-')">
                  - 
              </div>
          </div>
          <div class="row numberButtons align-items-center">
              <div class="col text-center resetButton d-table">
                  <div class="d-table-cell align-middle">
                      C
                  </div>
              </div>
              <div class="col text-center equalsButton d-table">
                  <div class="d-table-cell align-middle">
                      =
                  </div>
              </div>
          </div>
          <div class="row banner">
              <div class="col">
                  Banner 
              </div>
          </div>
      </div>
  </div>
<router-outlet></router-outlet>
